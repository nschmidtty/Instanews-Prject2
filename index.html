<!DOCTYPE html>
<html lang="en">

<head>
  <title>InstaNews</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="build/css/style.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/scss/selectric.css">
</head>

<body>
  <header>
    <img src="./lib/images/nyt-logo.svg" class="img-no-clicked" id="logo" alt="nyt fancy logo">

    <form>
      <h1>Choose a section:</h1>
      <select class="news-sections">
          <option value="default">Sections...</option>
          <option value="world">World</option>
          <option value="national">National</option>
          <option value="science">Science</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="fashion">Fashion</option>
        </select>
    </form>
  </header>

  <div class="loading-space">
    <img id="loading-image" src="./lib/images/ajax-loader.gif" alt="nyt fancy logo">
  </div>

  <div class="news-stories">
  </div>

  <footer>
    <h2>&#169; Copyright 2016 <span>Instanews</span></h2>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="build/js/main.min.js"></script>
  <script src="/lib/jquery.selectric.min.js"></script>
</body>

</html>
